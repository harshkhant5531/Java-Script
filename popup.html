<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pop up</title>
  </head>

  <body>
    <script>
      let a = parseInt(prompt("Enter your number 1"));
      let b = parseInt(prompt("Enter your number 2"));
      let d = prompt("Select operator (+,-,* or /)");

      function calculate(a, b, d) {
        switch (d) {
          case "+":
            return a + b;
          case "-":
            return a - b;
          case "*":
            return a * b;
          case "/":
            return a / b;
          default:
            return "Operator not found";
        }
      }

      let c = calculate(a, b, d);
      console.log("Answer is: " + c);
    </script>
  </body>
</html>
